{%extends 'base.html'%}

{%block contents%}
<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama</th>
      <th scope="col">Username</th>
      <th scope="col">email</th>
      <th scope="col">Hapus</th>
    </tr>
  </thead>
  <tbody>
  {%for model in models%}
    <tr>
      <th scope="row">{{forloop.counter }}</th>
      <td>{{model.nama}}</td>
      <td>{{model.username}}</td>
      <td>{{model.email}}</td>
      <td><a href="{%url 'delete' model.id%}" >
        <button class="btn btn-danger">Delete</button></a></td>
      <td><a href="{%url 'update' model.id%}" >
        <button class="btn btn-danger">update</button></a></td>
      <td><a href="{%url 'detail' model.id%}" >
        <button class="btn btn-danger">detail</button></a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<a href="{%url 'create'%}">
  <button class="btn btn-warning">Tambah</button></a>
{%endblock%}
